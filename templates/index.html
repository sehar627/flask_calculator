<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Calculator</a>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h1 class="display-4">MY FIRST FLASK APP</h1>
        <form action="/result" method="POST" class="mt-4">
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <input type="text" name="num1" class="form-control" placeholder="Enter first number" required>
                </div>
                <div class="col-md-3">
                    <input type="text" name="num2" class="form-control" placeholder="Enter second number" required>
                </div>
            </div>

            <div class="mt-3">
                <select name="operation" class="form-select w-50 mx-auto">
                    <option value="add">➕ Add</option>
                    <option value="subtract">➖ Subtract</option>
                    <option value="multiply">✖ Multiply</option>
                    <option value="divide">➗ Divide</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Calculate</button>
        </form>
    </div>
</body>
</html>
